<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Fauzan</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <main>
        <!--- title -->
        <header>
            <h1 class="text-3xl font-bold underline">
                To do list
            </h1>
        </header>
        <!--form Todo -->
        <form>
            <div>
                <label for="task" class="block text-sm font-medium text-gray-700">New Task</label>
                <input type="text" id="todo-input"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    placeholder="Enter your task here">
            </div>
            <div>
                <label for="todo-input" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="Date" id="date-input"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Select a date">
            </div>
            <div>
                <button type="button" class="border px-[26px] py-[4px] rounded-[8px] bg-blue-500 text-white" 
                    onclick="addTask();">+</button>
            </div>
        </form>
        <!--- list todo -->
        <section>
            <div class="action-container pt-[16px] pb-[16px]">
                <div class="relative inline-block text-left">
                    <button id="filter-btn" onclick="toggleFilter()" class="border px-[26px] py-[4px] rounded-[8px] bg-gray-500 text-white">
                        Filter
                    </button>
                    <div id="filter-menu" class="hidden absolute mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                        <ul class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="filter-btn">
                            <li><button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="setFilter('all')">All Tasks</button></li>
                            <li><button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="setFilter('pending')">Pending</button></li>
                            <li><button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="setFilter('completed')">Completed</button></li>
                        </ul>
                    </div>
                </div>
                <button type="button" class="border px-[26px] py-[4px] rounded-[8px] bg-red-500 text-white" onclick="removeAllTask();">Delete all</button>
            </div>

            <header>
                <h2 class="text-1xl font-bold underline">
                    Task list
                </h2>
            </header>

            <div id="todo-list" class="max-h-[300px] overflow-y-auto border border-gray-300 rounded-md p-4"
                placeholder="Your tasks will appear here">
                <p class="text-gray-500">No tasks added yet.</p>
                <!-- Tugas akan ditambahkan di sini -->
            </div>
        </section>
    </main>
    <!-- JavaScript external file -->
    <script src="js/script.js"></script>
</body>
</html>
